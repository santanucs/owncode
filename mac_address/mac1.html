<html>
    <head>
        <script id="clientEventHandlersJS" type="text/javascript">
        
        function btnGo_onClick() {
            // Connect to WMI
          //  var locator = new ActiveXObject("WbemScripting.SWbemLocator");
			 var xml = CreateAsset.LoadModel("test");
			if (window.DOMParser)
				{ // Firefox, Chrome, Opera, etc.
					parser=new DOMParser();
					var locator=parser.parseFromString(xml,"text/xml");
				}
				else // Internet Explorer
				{
					var locator=new ActiveXObject("Microsoft.XMLDOM");
					//xmlDoc.async=false;
					//xmlDoc.loadXML(xml); 
				} 
			
			
            var service = locator.ConnectServer(".");
            
            // Get the info
            var properties = service.ExecQuery("SELECT * FROM Win32_NetworkAdapterConfiguration");
            var e = new Enumerator (properties);
            
            // Output info
            document.write("<table border=1>");
            document.write("<thead>");
            document.write("<td>Caption</td>");
            document.write("<td>MAC Address</td>");
            document.write("</thead>");
            for (;!e.atEnd();e.moveNext ())
            {
                var p = e.item ();
                document.write("<tr>");
                document.write("<td>" + p.Caption + "</td>");
                document.write("<td>" + p.MACAddress + "</td>");
                document.write("</tr>");
            }
            document.write("</table>");
        }
       
        </script>
    </head>
    <body>
        <h1>MAC Address</h1>
        <input id="btnGo" name="btnGo" value="Go" onclick="javascript:btnGo_onClick()" type="button">
    </body>
</html>
