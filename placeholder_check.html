<title>Untitled</title>
<style>
			body, input, textarea { font: 1em/1.4 Helvetica, Arial; }
			label code { cursor: pointer; float: left; width: 150px; }
			input { width: 14em; }
			textarea { height: 5em; width: 20em; }
			.placeholder { color: #aaa; }
			.note { border: 1px solid orange; padding: 1em; background: #ffffe0; }
			/* #p { background: lime; } */
		</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://localhost/testcode/jquery-placeholder-master/jquery.placeholder.js"></script>
        <script>
			// To test the @id toggling on password inputs in browsers that don’t support changing an input’s @type dynamically (e.g. Firefox 3.6 or IE), uncomment this:
			// $.fn.hide = function() { return this; }
			// Then uncomment the last rule in the <style> element (in the <head>).
			$(function() {
				// Invoke the plugin
				$('input, textarea').placeholder();
				// That’s it, really.
				// Now display a message if the browser supports placeholder natively
				var html;
				if ($.fn.placeholder.input && $.fn.placeholder.textarea) {
					html = '<strong>Your current browser natively supports <code>placeholder</code> for <code>input</code> and <code>textarea</code> elements.</strong> The plugin won’t run in this case, since it’s not needed. If you want to test the plugin, use an older browser ;)';
				} else if ($.fn.placeholder.input) {
					html = '<strong>Your current browser natively supports <code>placeholder</code> for <code>input</code> elements, but not for <code>textarea</code> elements.</strong> The plugin will only do its thang on the <code>textarea</code>s.';
				}
				if (html) {
					$('<p class="note">' + html + '</p>').insertAfter('form');
				}
			});
		</script>
</head>
<body>
    <input class="search_field" id="qouteordermobile" type="text" placeholder="Enter your mobile number here"/><br>
    <input name="placeholder" type="text" size="20" maxlength="10" placeholder="test">
    <input type="search" name="search" placeholder="Search this site…">
</body>
